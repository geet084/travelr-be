language: node_js
node_js:
- node
services:
- postgresql
before_script:
- psql -c 'create database travelr_test;' -U postgres
- npm run migrate-test
- npm run seed-test
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: travelr-be
  run:
  - knex migrate:latest
  - knex seed:run
  skip_cleanup: true
